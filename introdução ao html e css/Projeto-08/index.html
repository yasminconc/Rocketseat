<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Fotoblog</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <header class="container">
            <nav>
                <img src="./images/camera.svg" alt="Logo">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por images e coleções</label>
                    <input 
                        id="search" 
                        type="text"
                        placeholder="Pesquise por images e coleções"
                    >
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/8.jpg" alt="">

        </header>

        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item">
                        <img src="./images/image1.svg" alt="">

                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image2.svg" alt="">

                        <figcaption class="details">
                            <h2>Dark and red</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image3.svg" alt="">

                        <figcaption class="details">
                            <h2>Organização e grids</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image4.svg" alt="">

                        <figcaption class="details">
                            <h2>Colméia</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image5.svg" alt="">

                        <figcaption class="details">
                            <h2>Setup de escritor</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image6.svg" alt="">

                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>

                    </figure>

                    <figure class="item">
                        <img src="./images/image7.svg" alt="">

                        <figcaption class="details">
                            <h2>Show de luzes</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image7.svg" alt="">

                        <figcaption class="details">
                            <h2>Deep purple</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image8.svg" alt="">

                        <figcaption class="details">
                            <h2>Multi-Screen</h2>

                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>

        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>

</html>
